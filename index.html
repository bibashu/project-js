<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des Étudiants</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
      <h2 class="mb-5 text-center ">Gestion des Etudiants</h2>
      <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
        <div class="col-md-4 col-sm-12 col-12">
          <div class="card text-bg-primary mb-3 w-100" ">
            <div class="card-body text-center">
              <h5 class="card-title">Nombre d'étudiants</h5>
              <p class="card-text fs-1" id="nombre"></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 col-12">
          <div class="card  w-100 text-bg-primary mb-3" >
            <div class="card-body text-center">
              <h5 class="card-title">Moyenne Generale:</h5>
              <p class="card-text" id="moyenne"></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 col-12">
          <div class="card text-bg-primary mb-3" >
            <div class="card-body text-center">
              <h5 class="card-title">Meilleur Note:</h5>
              <p class="card-text" id="meilleur"></p>
            </div>
          </div>
        </div>
      </div>
      <h2 class="mb-4 text-center ">Liste des Étudiants</h2>
      <div class="pag d-flex justify-content-between">
        <select class="form-select mb-2" id="itemperpage" aria-label="Default select example">
          <option value="4">4</option>
          <option value="6">6</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="text" id="filter-nom" class="form-control" placeholder="Recherche">
      </div>
      <button
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#Ajout"
        class="float-right btn btn-success border-0 rounded-pill p-2 text-white mb-4">
        Ajouter
      </button>
      <table class="table table-bordered text-center table-responsive">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Âge</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="etudiants-table"></tbody>
      </table>
    </div>
    <div class="bottom-field">
      <ul class="pagination">
        <li class="prev"><a href="#" id="prev">&#139;</a></li>
        <li class="next"><a href="#" id="next">&#155;</a></li>
      </ul>
    </div>

    <!-- Ajout modal -->
    <div class="modal fade" id="Ajout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Ajout Étudiants</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nom:</label>
                <input type="text" class="form-control" id="nom">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Prénom:</label>
                <input type="text" class="form-control" id="prenom">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Âge:</label>
                <input type="number" class="form-control" id="age">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Note:</label>
                <input type="number" class="form-control" id="note">
              </div>
              <button type="submit" id="submit" class="btn btn-success">Ajouter</button>
              <button type="reset" class="btn btn-danger">Effacer</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modification modal -->
    <div class="modal fade" id="Modifier" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="exampleModalLabel">Modifier Étudiants</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nom:</label>
                <input type="text" class="form-control" id="M_nom">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Prénom:</label>
                <input type="text" class="form-control" id="M_prenom">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Âge:</label>
                <input type="number" class="form-control" id="M_age">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Note:</label>
                <input type="number" class="form-control" id="M_note">
              </div>
              <button type="submit" id="modifier" class="btn btn-success">Modifier</button>
              <button type="reset" class="btn btn-danger">Effacer</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
type="module"
src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
    <script type="module" src="exo.js"></script>
    <script type="module" src="add.js"></script>
</body>
</html>
