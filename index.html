<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage des Étudiants</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Liste des Étudiants</h2>
        <div class="pag d-flex justify-content-between">
          <select class="form-select" id="itemperpage" onchange="giveTrPerPage()" aria-label="Default select example">
            <h5>Show</h5>

            <option value="2">2</option>
            <option value="5">5</option>

          </select>

        </div>
        <div class="mb-3">
           
            <input type="text" id="filter-nom"   onkeyup="filtrerEtudiantsParNom()" class="form-control" placeholder="Entrez une note">
            
            </div>
          <button data-bs-toggle="modal" data-bs-target="#Ajout" type="button" class="btn btn-success lb-5 float-right" id="Ajout" >Ajouter</button>        <!-- input search -->

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Âge</th>
                    <th>Note</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="etudiants-table"></tbody>
        </table>
        <h3 id="moyenne-generale"></h3>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>

      <div id="bine"></div>
      <!-- modal -->
     

      <div
      class="modal fade"
      id="AjoutModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Ajout Etudiants
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form >
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Nom : </label
                >
                <input type="text" class="form-control"  id="nom" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Prénom: </label
                >
                <input
                  type="text"
                  class="form-control"
                  id="prenom"
                />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Age:</label
                >
                <input type="number" class="form-control" id="age" />
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label"
                  >Note:</label
                >
                <input type="number" class="form-control" id="note" />
              </div>
           

              <button type="submit" id="submit" class="btn btn-success">Ajouter</button>
              <button type="reset" class="btn btn-danger">Effacer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modification modal -->

    <div
    class="modal fade"
    id="Modifier"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5" id="exampleModalLabel">
            Modifier Etudiants
          </h2>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form >
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Nom : </label
              >
              <input type="text" class="form-control"  id="M_nom" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >Prénom: </label
              >
              <input
                type="text"
                class="form-control"
                id="M_prenom"
              />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >Age:</label
              >
              <input type="number" class="form-control" id="M_age" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label"
                >Note:</label
              >
              <input type="number" class="form-control" id="M_note" />
            </div>
         

            <button type="submitModification" id="submit" class="btn btn-success">Modiifier</button>
            <button type="reset" class="btn btn-danger">Effacer</button>
          </form>
        </div>
      </div>
    </div>
  </div>


 

</div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script
type="module"
src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
   <!-- Inclusion de votre fichier JS -->
    <script src="exo.js"></script>
</body>
</html>
